<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>翻越跳跳跳</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <!-- 菜单页 -->
    <div id="homePage">
      <div id="highestScore">最高分：0</div>
      <div id="startGame">开始游戏</div>
      <div id="modeChoose">模式选择</div>
      <div id="gameDescription">游戏说明</div>
    </div>
    <!-- 模式选择页 -->
    <div id="modePage">
      <div class="title">模式选择</div>
      <div id="difficult">困难</div>
      <div id="medium">中等</div>
      <div id="simple">简单</div>
    </div>
    <!-- 游戏说明页 -->
    <div id="helpPage">
      <div class="title">游戏说明</div>
      <div class="description">
        操作: 电脑按下空格蓄力，圆圈闪烁越快松开起跳的距离越远；手机按下开始蓄力，左右滑动的越远手指松开时跳的越远；
      </div>
      <div class="description">得分: 每次踩中一个方块得一分，越过方块不得分；</div>
      <div class="description">注意: 掉下缝隙或飞过屏幕右侧则判负。</div>
      <div class="description">（点击任意处关闭说明）</div>
    </div>
    <!-- 游戏页 -->
    <canvas id="gamePage"></canvas>
    <!-- 跳跃音效 -->
    <audio id="jumperAudio" src="static/jump.mp3" controls="controls" loop="false" hidden="true"></audio>
    <!-- 全局变量及相关游戏参数 -->
    <script src="script/global.js"></script>
    <!-- 游戏主要控制逻辑脚本 -->
    <script src="script/main.js"></script>
    <!-- 页面切换相关的脚本 -->
    <script src="script/pageSwitching.js"></script>
  </body>
</html>
